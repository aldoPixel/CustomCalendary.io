<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/when.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="upgrade">
        <div></div>
        <h1 class="upgrade__title">Daily Vacation</h1>

        <button class="btn btn-success" id="create_event">Create Event</button>
        <!--<a href="./event.html" class="btn btn-success">UPGRADE</a>-->
      </div>
      <div class="serial-address">
        <div class="spanInfo">
          <span class="info-tag">Serial Number: </span>
          <span class="info-result">20015000</span>
        </div>
        <div class="spanInfo">
          <span class="info-tag">Address: </span>
          <span class="info-result">123 Main Street</span>
        </div>
      </div>
      <div>
        <div class="form-inline">
          <div class="form-group">
            <label for="check_in"><span>Check In:</span></label>
            <input
              class="form-control"
              type="text"
              disabled
              name="check_in"
              id="check_in"
            />
          </div>
          <div class="form-group">
            <label for="check_out"><span>Check Out:</span></label>
            <input
              class="form-control"
              type="text"
              disabled
              name="check_out"
              id="check_out"
            />
          </div>
          <div class="form-group">
            <label for="n_nights"><span># Nights:</span></label>
            <input
              class="form-control"
              type="number"
              min="0"
              name="n_nights"
              id="n_nights"
            />
          </div>
        </div>
      </div>
      <div id="picker-input"></div>
      <div class="row">
        <div class="col col-md-5 mb"> 
          <h4>RECORD THE APPOINTMENT (OPTIONAL)</h4>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="phone">Phone (used to text code)</label>
              <input
                class="form-control"
                type="phone"
                name="phone"
                id="phone"
              />
            </div>
            <div class="form-group">
              <label for="email">Email (used to text code)</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input
                class="form-control"
                type="text"
                name="company"
                id="company"
              />
            </div>
          </form>
          <button class="btn btn-success btn-lg text-center align-center">CANCEL</button>
        </div>
        <div class="col col-md-7 text-center">
          <div class="mb">
            <button class="btn btn-success btn-lg mb">GET CODE</button>
          </div>
          <div class="custom-container">
            <h4>Below is the code that will work every day from:</h4>
            <span class="code-span"
              ><span id="code-from">0000/00/00</span> to
              <span id="code-to">0000/00/00</span></span
            >
            <br />
            <span id="special-code" class="special-code">0000</span>
            <div class="row">
              <div class="col-md-4 text-left pl-2">
                <input type="checkbox" name="check_text" id="check_text"> Text <br>
                <input type="checkbox" name="check_text" id="check_text"> Email
              </div>
              <div class="col-md-4">
                <button class="btn btn-success btn-lg">Send</button>
              </div>
            </div>
          </div>
            <div class="text-right mt">
              <button class="btn btn-success btn-lg">DONE</button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="dist/when.min.js"></script>
    <script src="./calendar.js"></script>
  </body>
</html>
